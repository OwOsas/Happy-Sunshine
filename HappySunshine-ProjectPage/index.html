<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Sunshine by Team Asimov</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" type="image/svg" href="./img/favicon.svg">
</head>
<body>
    <div id="team_logo">
        <img  loading="lazy" src="./img/logo.svg" alt="">
        <img  loading="lazy" src="./img/team_name.svg" alt="">
    </div>

    <div class="section">
        <h2>USER PERSONA</h2>
        <div class="card_container">
            <img  loading="lazy" class="desktop" src="./img/desktop/Persona.png" alt="">
            <img  loading="lazy" class="tablet" src="./img/tablet/persona.png" alt="">
            <img  loading="lazy" class="mobile" src="./img/mobile/Persona Mobile.png" alt="">
        </div>
    </div>

    <div class="section">
        <h2>JOURNEY MAP</h2>
        <div class="card_container">
            <img  loading="lazy" class="desktop" src="./img/desktop/Journey map.png" alt="">
            <img  loading="lazy" class="tablet" src="./img/tablet/journey map.png" alt="">
            <img  loading="lazy" class="mobile" src="./img/mobile/Journey map mobile.png" alt="">
        </div>
    </div>

    <div class="section">
        <h2>STYLE GUIDE</h2>
        <div class="card_container">
            <img  loading="lazy" class="desktop" src="./img/desktop/Style guide.png" alt="">
            <img  loading="lazy" class="tablet" src="./img/tablet/style.png" alt="">
            <img  loading="lazy" class="mobile" src="./img/mobile/style guide mobile.png" alt="">
        </div>
    </div>

    <div class="section">
        <h2>WIREFRAMES</h2>
        <a href="https://www.figma.com/proto/KqLkw8Uw40T3X1kERPCTcm/Happy-Sunshine-High-Fidelity-Prototype?node-id=2%3A1879&scaling=scale-down&page-id=0%3A1&starting-point-node-id=2%3A1656" target="_blank">
            <img src="./img/figma.svg" alt=""> <p>View Prototype on Figma</p> 
        </a>
        <div class="card_container" id="wireframe">
            <img  loading="lazy" src="./img/wireframe/wireframe-nav-bar-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-home-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-menu-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-customize-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-cart-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-confirm-mobile.svg" alt="">
            <img  loading="lazy" src="./img/wireframe/wireframe-receipt-mobile.svg" alt="">
        </div>
    </div>
</body>
</html>
